<div class="root">
    <div class="header mat-subheading-1">
        Document hash:
        <app-address-or-hash class="document"
            [mode]="AddressOrHash.Hash"
            [addressOrHash]="documentHash!">
        </app-address-or-hash>
        <span class="spacer"></span>
        <button mat-flat-button color="accent" class="close" [routerLink]="['/']" matTooltip="Close document">
            <mat-icon class="material-icons close">close</mat-icon>
            Close
        </button>
    </div>
    <div class="spinnerContainer" *ngIf="isBusy">
        <mat-spinner [diameter]="50"></mat-spinner>
    </div>
    <div class="content" *ngIf="!isBusy">
        <div class="mat-subheading-1">
            <span *ngIf="certificationState === CertificationState.NotSubmitted">
                <mat-icon class="material-icons">unpublished</mat-icon>
                Document not submitted
            </span>
            <span *ngIf="certificationState === CertificationState.CertificationPending">
                <mat-icon class="material-icons">published_with_changes</mat-icon>
                Document is pending certification
            </span>
        </div>
        <div class="mat-subheading-1 infoRow" *ngIf="certificationState === CertificationState.CertificationPending || certificationState === CertificationState.Certified">
            Submitted by:
            <app-address-or-hash
                [mode]="AddressOrHash.Address"
                [addressOrHash]="submitter!">
            </app-address-or-hash>
        </div>
        <div class="mat-subheading-1 infoRow" *ngIf="certificationState === CertificationState.CertificationPending || certificationState === CertificationState.Certified">
            Submitted on:
            <mat-icon class="material-icons">schedule</mat-icon>
            {{submissionTime | date:'medium'}}
        </div>
        <div class="mat-subheading-1 infoRow notImportant" *ngIf="supportsEtherlessSigning && (certificationState === CertificationState.CertificationPending || certificationState === CertificationState.Certified)">
            Signing balance:
            <mat-icon class="material-icons">savings</mat-icon>
            {{formattedSigningBalance}}
            ETH
        </div>
    </div>
</div>
