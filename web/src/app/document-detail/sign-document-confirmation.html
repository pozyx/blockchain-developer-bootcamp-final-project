<h2 mat-dialog-title>
    <mat-icon class="material-icons">edit</mat-icon>
    <span>Sign document</span>
</h2>
<mat-dialog-content class="mat-typography">
    <p>Document will be signed by your account.</p>
    <p *ngIf="data">Signing is pre-funded, you will not spend any ETH.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sign</button>
</mat-dialog-actions>
