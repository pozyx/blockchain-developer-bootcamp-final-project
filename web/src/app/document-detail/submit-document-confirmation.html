<h2 mat-dialog-title>
  <mat-icon class="material-icons">published_with_changes</mat-icon>
  <span>Submit document</span>
</h2>
<mat-dialog-content class="mat-typography">
  <p>Document will be submitted for certification.</p>
  <p *ngIf="data.signatories.length > 1">Document will be certified when all required signatories sign the document.</p>
  <p *ngIf="data.signatories.length == 0">No signatories specified - document will be immediately certified. This will only constitute proof of existence of the document.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
</mat-dialog-actions>
