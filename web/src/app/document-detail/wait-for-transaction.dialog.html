<h2 mat-dialog-title>
    <span *ngIf="!data.transactionInitiated">Preparing</span>
    <span *ngIf="data.transactionInitiated">Waiting for confirmation</span>
</h2>
<mat-dialog-content class="mat-typography">
    <p *ngIf="!data.transactionInitiated">Check your Ethereum wallet to initiate transaction...</p>
    <p *ngIf="data.transactionInitiated">Transaction has been initiated. Waiting for confirmation...</p>
    <mat-spinner [diameter]="50" color="accent"></mat-spinner>
</mat-dialog-content>
